<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- Bootsrtap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Medium Style Editor -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&family=Oswald&display=swap" rel="stylesheet">

  </head>
  <body class="loader" id="jt" style="background-color: white;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark techfont custom-navbar">
      <div class="container">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"> <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a> </li>
          <li class="nav-item active"> <a class="nav-link" href="{% url 'about' %}">About</a> </li>
          <li class="nav-item active"> <a class="nav-link" href="https://www.github.com">Github</a> </li>
          <li class="nav-item active"> <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a> </li>
        </ul>

        <ul class="navbar-nav mr-auto my-2 my-sm-0">
          {% if user.is_authenticated %}
            <li class="nav-item active"> <a class="nav-link" href="{% url 'post_new' %}">New Post</a> </li>
            <li class="nav-item active"> <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a> </li>
            <li class="nav-item active"> <a class="nav-link" href="{% url 'logout' %}">Log Out</a> </li>
            <li class="nav-item active"> <a class="nav-link">Welcome: {{ user.username }}</a> </li>

          {% else %}
            <li class="nav-item active"> <a class="nav-link my-2 my-sm-0" href="{% url 'login' %}"><i class="fas fa-user"></i></a> </li>

          {% endif %}

        </ul>
      </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_post">
            {% block content %}

            {% endblock %}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
