{% extends "blog/base.html" %}
{% block content %}
  <div class="jumbotron">
    <h2>Please Login:</h2>
    <h3>(Must be a Superuser, please check with site admin)</h3>
    {% if form.errors %}
      <p>INVALID USRNAME OR PASSWORD!</p>
    {% endif %}

    <form class="form-group" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-primary" type="submit" value="Login">
      <input type="hidden" name="next" value="{{ next }}">

    </form>

  </div>
{% endblock %}
